<!DOCTYPE html>
<html>
<head>
	<title></title>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>
	<div class="container">
  <div class="row">
    <div class="Absolute-Center is-Responsive">

      <div id="logo-container"></div>
      <div class="col-sm-12 col-md-10 col-md-offset-1">
        <h3>Registration</h3>
        <form action="" id="loginForm">
          <div class="form-group input-group">
            <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
            <input class="form-control" type="text" id="newUsername" name='email' placeholder="email"/>          
          </div>
          <div class="form-group input-group">
            <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
            <input class="form-control" id="newUserPassword" type="password" name='password' placeholder="password"/>     
          </div>
          <div class="form-group">
            <button class="btn btn-default submit-form-button" id="submitRegisterForm" type="submit">REGISTER</button>
                            <div id="successMessage"></div>
          </div>
          <div class="form-group text-center">
            <a href="#">Forgot Password</a>
          </div>
        </form>        
      </div>  
    </div>    
  </div>
</div>
<script src="registration.js"></script>
</body>
</html>
